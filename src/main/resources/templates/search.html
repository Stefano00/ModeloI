<h1>Buscar libro</h1>

<form th:action="@{/search}" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nameBook">Nombre libro</label>
      <input type="text" class="form-control" id="nameBook" placeholder="Nombre libro" name="nombre">
    </div>
    
  </div>
  
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<form th:action="@{/search}" method="get">
  <button type="submit" class="btn btn-primary">Mostrar todos</button>
</form>
 <ol>
	<li th:each="temp:${searchBooks}" th:text="${'Id libro: ' + temp.getId() + 'Nombre Libro: ' + temp.getTitulo() + ' Nombre Autor: '+ temp.getNombreAutor() + ' Ano de publicacion: '+temp.getAnoPublicacion()+ ' Imprenta: '+temp.getNombreImprenta() + ' Disponibilidad: ' + temp.getDisponibilidad()}"></li>
</ol>
