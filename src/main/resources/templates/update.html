<h1>Actualizar libro</h1>

<form th:action="@{/update}" method="post">
  <div class="form-row">
  <div class="form-group col-md-4">
      <label for="nameBook">Id del libro</label>
      <input type="text" class="form-control" id="id" placeholder="Id del libro" name="id">
    </div>
    <div class="form-group col-md-4">
      <label for="nameBook">Nombre libro</label>
      <input type="text" class="form-control" id="nameBook" placeholder="Nombre libro" name="titulo">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Fecha del libro</label>
      <input type="date" class="form-control" id="inputPassword4" placeholder="Fecha" name="date">
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="autor">Nombre de autor</label>
      <input type="text" class="form-control" id="autor" placeholder="Nombre de autor" name="autor">
    </div>
    <div class="form-group col-md-4">
      <label for="imprenta">Nombre de imprenta</label>
     <input type="text" class="form-control" id="imprenta" placeholder="Nombre de imprenta" name="imprenta">
    </div>
    <div class="form-group col-md-4">
      <label for="imprenta">Disponibilidad</label>
     <input type="text" class="form-control" id="disponibilidad" placeholder="disponibilidad" name="disponibilidad">
    </div>
   
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>

<h1>Actualizar Disponibilidad</h1>

<form th:action="@{/updateDisponibilidad}" method="post">
  <div class="form-row">
  <div class="form-group col-md-4">
      <label for="autor">Id del libro</label>
      <input type="text" class="form-control" id="id" placeholder="Id del libro" name="idUpdate">
    </div>
    <div class="form-group col-md-6">
      <label for="imprenta">Disponibilidad</label>
     <input type="text" class="form-control" id="disponibilidad" placeholder="disponibilidad" name="disponibilidadLibro">
    </div>
   
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
